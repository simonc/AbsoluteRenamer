:debug:               false

:options:
    # Prompt :never, :once or :always before renaming
    :interactive:         :never
    :format:              '$'
    :ext_format:          '$'

    # Renaming mode: :rename, :copy, :move, :link
    :mode:                :rename
    :maxdepth:            0

    # used when a value is not available (pdfAuthor for a PNG file, ...)
    :default_string:      '---'

